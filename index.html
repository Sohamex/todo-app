<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #cbd5e0;
        }

        .dragging {
            opacity: 0.5;
        }

        .taskItem p {
            white-space: normal;
            word-wrap: break-word;
            max-width: 100%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid white;
            background-color: #2D3748;
            border-radius: 0.25rem;
            transition: background-color 0.2s, border-color 0.2s;
            margin-right: 0.5rem;
            position: relative;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: transparent;
            border-color: white;
        }

        .checkbox-container input[type="checkbox"]:checked::before {
            content: '';
            position: absolute;
            top: 0.3rem;
            left: 0.3rem;
            width: 0.7rem;
            height: 0.7rem;
            background-color: white;
            border-radius: 0.15rem;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-6 bg-gray-700 rounded-lg shadow-md text-white">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl sm:text-3xl font-bold">Todo App</h1>
        </div>
        <form id="todoForm" class="mb-4">
            <input id="taskInput" type="text" placeholder="Enter a new task" required
                class="w-full p-2 border rounded mb-2 text-sm sm:text-base bg-gray-600 text-white sm:mb-4">
            
            <div class="flex items-center mb-4">
                <label for="priority" class="mr-2">Priority:</label>
                <div id="prioritySelector" class="flex space-x-2">
                    <div data-priority="low" class="w-6 h-6 rounded-full bg-blue-500 cursor-pointer border-2 border-white"></div>
                    <div data-priority="medium" class="w-6 h-6 rounded-full bg-purple-500 cursor-pointer"></div>
                    <div data-priority="high" class="w-6 h-6 rounded-full bg-red-500 cursor-pointer"></div>
                </div>
            </div>
                            
            <button type="submit"
                class="w-full border-2 border-blue-500 text-white py-2 rounded text-sm sm:text-base hover:bg-blue-500 duration-200">Add Task</button>
        </form>

        <h2 class="text-xl sm:text-2xl font-bold mb-2">Tasks</h2>
        <ul id="taskList" class="space-y-2">
            <!-- Tasks will be displayed here -->
        </ul>

        <h2 class="text-xl sm:text-2xl font-bold mt-6 mb-2">Completed Tasks</h2>
        <ul id="completedTaskList" class="space-y-2">
            <!-- Completed tasks will be displayed here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
